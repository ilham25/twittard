<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Twittard Thread Generator</title>
    <meta name="title" content="Twittard Thread Generator" />
    <meta
      name="description"
      content="Mau bikin thread edgy kek anak twittard? tapi gamau bikin akun? pake nih "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ilham25.github.io/twittard/" />
    <meta property="og:title" content="Twittard Thread Generator" />
    <meta
      property="og:description"
      content="Mau bikin thread edgy kek anak twittard? tapi gamau bikin akun? pake nih "
    />
    <meta property="og:image" content="https://ibb.co/Dr9JHSY" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://ilham25.github.io/twittard/"
    />
    <meta property="twitter:title" content="Twittard Thread Generator" />
    <meta
      property="twitter:description"
      content="Mau bikin thread edgy kek anak twittard? tapi gamau bikin akun? pake nih "
    />
    <meta property="twitter:image" content="https://ibb.co/Dr9JHSY" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Twittard Thread Generator</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand"><h1>Twittard Thread Generator</h1></div>
    </nav>
    <div class="container">
      <div class="form-gen">
        <form>
          <label for="name">Name (ex: Ilham Adiputra)</label>
          <input type="text" name="name" required />
          <label for="username">Username (ex: iruha25)</label>
          <input type="text" name="username" required />
          <label for="upload">Photo</label>
          <input type="file" name="upload" onchange="readURL(this)" />
          iPhone : <input type="checkbox" onclick="isIphone()" class="iphone" />
          <label for="thread">Thread</label>
          <textarea name="thread" cols="30" rows="10" required></textarea>
          <button type="submit">Generate!</button>
        </form>
      </div>
      <div class="container-gen">
        <div class="generated">
          <div class="header-gen">
            <div class="photo">
              <img src="./assets/img/photo.jpg" class="pp-img" alt="photo" />
            </div>
            <div class="text">
              <div class="head">
                <h3 class="name">Ilham Adiputra</h3>
                <img src="./assets/img/badge-dark.png" alt="badge" />
              </div>
              <p class="username">@iruha25</p>
            </div>
          </div>
          <div class="main-gen">
            <p class="thread">
              Bikin web buat generate thread Twitter tanpa perlu bikin akun,
              cukup masukin foto, nama, username dan quote terserah aja :v. ON
              DEVELOPMENT
            </p>
          </div>
          <div class="footer-gen">
            <p class="translate">Translate Tweet</p>
            <div class="datetime">
              <p>
                <span class="time">09:43</span>・<span class="date"
                  >09 Feb 2021</span
                >・<span class="twitfor">Twitter for Android</span>
              </p>
            </div>
          </div>
        </div>
        <button class="save">Save</button>
      </div>
    </div>
    <script src="./dom-to-image.min.js"></script>
    <script src="./FileSaver.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
